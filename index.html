<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="game-status"></div>
        <div class="player1-status"></div>
        <div class="player2-status"></div>
        <div class="game-turn"></div>
        <div class="change-data">
            <div>
                <label for="player1-name"> player1 name
                    <input type="text" id="player1-name">
                </label>
            </div>
            <div>
                <label for="player2-name"> player2 name
                    <input type="text" id="player2-name">
                </label>
            </div>
            <button class="change-name">change name</button>
        </div>
        <div class="container-board">
            <div class="container-symbol" id="box-1"></div>
            <div class="container-symbol" id="box-2"></div>
            <div class="container-symbol" id="box-3"></div>
            <div class="container-symbol" id="box-4"></div>
            <div class="container-symbol" id="box-5"></div>
            <div class="container-symbol" id="box-6"></div>
            <div class="container-symbol" id="box-7"></div>
            <div class="container-symbol" id="box-8"></div>
            <div class="container-symbol" id="box-9"></div>
        </div>
        <button class="start">start</button>
    </div>
</body>
</html>
